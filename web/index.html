    <script type="text/javascript" src="CvManager.js"></script>

        $(document).ready(function() {
            window.cvManager = new CvManager({
                initialLanguage: $("input[name=language]:checked").val(),
                initialClassesState: {
                    research: $("#radioResearch").is(":checked"),

        });
    </script>
